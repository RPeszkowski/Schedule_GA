name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    # 1. Pobierz repozytorium
    - uses: actions/checkout@v3

    # 2. Zainstaluj .NET SDK (tylko jeśli potrzebujesz np. do analyzers)
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    # 3. Przywróć zależności
    - name: Restore NuGet packages
      run: nuget restore Funkcje_GA.sln

    # 4. Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 5. Setup VSTest
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    # 6. Zbuduj solution
    - name: Build project with MSBuild
      run: msbuild Funkcje_GA.sln /p:Configuration=Release /p:SignManifests=false

    # 7. Uruchom testy jednostkowe
    - name: Run tests
      run: |
        vstest.console.exe .\tests\bin\Release\net472\Funkcje_GA_xUnit_Test.dll
